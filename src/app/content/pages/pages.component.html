<div class="container">
    <div class="row mt-3">
        <div class="col-sm-12 col-md-12 col-lg-12 col-12 text-center">
            <h3 class="title-class">Welcome to CodeJudge</h3>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 col-12 text-center mt-1">
            <div *ngFor="let data of quizLists; let i = index;">
                <div class="quiz-div mt-3">
                    <div class="row add-top-border pb-2 mb-2">
                        <div class="col-sm-8 col-md-8 col-lg-8 col-8 text-left">
                            <h3>{{data.name}}</h3>
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-4 col-4 text-right">
                            <button type="button" class="btn btn-success start-quiz-{{i+1}}"
                                (click)="startQuiz(data.id)">Start</button>
                        </div>
                    </div>
                    <div class="text-left">
                        <p>{{data.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
